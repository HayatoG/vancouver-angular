<div>
    <h2>Gerenciamento de Itens</h2>

    <ul class="menu">
        <li (click)="novoItem()">
            Novo Item
        </li>
    </ul>


    <ul class = "lista-clientes">
        <li *ngFor="let item of items">
             <span class ="botao-editar" (click)="selecionarItem(item)">{{item.nome_item}} - {{item.preco_item}} - {{item.descricao}} - {{item.disponivel}} - {{item.foto}} - {{item.id_usuario}} - {{item.id_categoria}}</span>
             <span class="botao-excluir" (click)="excluir(item)">x</span>
        </li>
    </ul>


    
    <div *ngIf="itemEdicao">
        <h3>Inserir/Editar</h3>
        <input placeholder="Nome" [(ngModel)]="itemEdicao.nome_item"> <br>
        <input placeholder="Preço" [(ngModel)]="itemEdicao.preco_item"> <br>
        <input placeholder="Descrição" [(ngModel)]="itemEdicao.descricao"> <br>
        <input placeholder="Disponível" [(ngModel)]="itemEdicao.disponivel"> <br>
        <input placeholder="Foto" [(ngModel)]="itemEdicao.foto"> <br>

        <select [(ngModel)]="clienteEdicao" (ngModelChange)="selecionaCliente($event)" [(ngModel)]="itemEdicao.id_usuario"> <br>
            <option *ngFor="let cliente of clientes" [value]="cliente.id_usuario">
                {{cliente.nome_usuario}}
            </option>
        </select> <br> 
    
        <select [(ngModel)]="categoriaEdicao" (ngModelChange)="selecionaCategoria($event)" [(ngModel)]="itemEdicao.id_categoria"> <br>
            <option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">
                {{categoria.nome_categoria}}
            </option>
        </select> <br>
       
        <button (click)="salvar()"> Salvar </button>
        <button (click)="cancelar()"> Cancelar</button>
    </div>
</div>
